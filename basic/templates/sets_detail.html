{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb" class="mt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'base' %}">
            Главная
            </a>
        </li>

{#        <li class="breadcrumb-item">#}
{#            <a href="{{ product.category.get_absolute_url }}">#}
{#            {{ product.category.name }}#}
{#            </a>#}
{#        </li>#}
      </ol>
    </nav>
{% for set in sets %}
<div class="row">
    <div class="col-md-4">
        <img src="{{ set.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ set.title }}</h3>
        <p>Цена: {{ set.price }} руб.</p>
        <p>{{ set.description }}</p>
        <hr>
    </div>
</div>
{% endfor %}
{% endblock content %}
